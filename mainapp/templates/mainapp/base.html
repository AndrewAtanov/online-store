{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Онлайн магазин{% endblock %}</title>


    <script type="text/javascript" src="{% static 'bootstrap-dist/js/jquery-2.2.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-dist/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-dist/css/bootstrap.css' %}">
    {#    <link rel="stylesheet" href="{% static 'bootstrap-dist/css/bootstrap-theme.css' %}">#}
    <link href="{% static 'css/mystyles.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
<!-- HEADER -->
<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span>Строительный магазин</span><br><br></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/"> Главная<br></a>
                </li>
                <li class="">
                    <a href="/catalog">Каталог<br></a>
                </li>
                <li>
                    <a href="/sales">Акции<br></a>
                </li>
                <li>
                    <a href="/contact">Контакты<br></a>
                </li>
                <li>
                    <a href="/cart/"><i
                            class="fa fa-fw glyphicon glyphicon-shopping-cart pull-left text-inverse"></i><br></a>
                </li>

                <li><a href="#"><i class="fa fa-fw glyphicon glyphicon-search text-inverse"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<!-- HEADER -->

{% block content %} {% endblock %}


<!-- FOOTER -->
<footer id="my-footer">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-7">
                <h4>ООО Магазин строительных материалов</h4>
            </div>
            <div class="col-md-5">

            </div>
        </div>
    </div>
</footer>
<!-- FOOTER -->

</body>
</html>
