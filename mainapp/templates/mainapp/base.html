{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Онлайн магазин{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/png">

    <script type="text/javascript" src="{% static 'bootstrap-dist/js/jquery-2.2.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap-dist/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-dist/css/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-dist/css/font-awesome.css' %}">


    {#    <link rel="stylesheet" href="{% static 'bootstrap-dist/css/bootstrap-theme.css' %}">#}
    <link href="{% static 'css/mystyles.css' %}" rel="stylesheet" type="text/css">

</head>
<body>
<!-- HEADER -->
<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span>Строительный магазин</span><br><br></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="/"> Главная<br></a>
                </li>
                <li class="">
                    <a href="/catalog">Каталог<br></a>
                </li>
                <li>
                    <a href="/sales">Акции<br></a>
                </li>
                <li>
                    <a href="/contact">Контакты<br></a>
                </li>
                <li>
                    <a href="/cart/"><i
                            class="fa fa-lg fa-shopping-cart pull-left text-inverse"></i><br></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-lg fa-search text-inverse"></i></a>
                </li>
                {% block auth %} {% endblock %}
            </ul>
        </div>
    </div>
</div>
<!-- HEADER -->

<div id="authModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <a class="btn btn-block btn-social btn-vk" href="/login/vk-oauth2/">
                    <span class="fa fa-vk"></span> Войти с помощью Вконтакте
                </a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

{% block content %} {% endblock %}


<!-- FOOTER -->
<footer id="my-footer">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-7">
                <h4>ООО Магазин строительных материалов</h4>
            </div>
            <div class="col-md-5">
                <p>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                             src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                             alt="Valid CSS!"/>
                    </a>
                </p>
            </div>
        </div>
    </div>
</footer>
<!-- FOOTER -->

</body>
</html>
