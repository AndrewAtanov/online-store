{% extends "mainapp/base.html" %}

{% block auth %}
    {% if auth %}
        <li>
            <a href="/accounts/profile"><i class="fa fa-lg fa-user text-inverse"></i></a>
        </li>
    {% else %}
        <button type="button" style="margin-top: 7px" class="btn" data-toggle="modal" data-target="#authModal">Войти</button>
    {% endif %}
{% endblock %}



{% block content %}
    {% load staticfiles %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'img/01_0702_stihl_kat_1174.jpg' %}" alt="Chania">
            </div>

            <div class="item">
                <img src="{% static 'img/01_0702_stihl_kat_1174.jpg' %}" alt="Chania">
            </div>

            <div class="item">
                <img src="{% static 'img/01_0702_stihl_kat_1174.jpg' %}" alt="Flower">
            </div>

            <div class="item">
                <img src="{% static 'img/01_0702_stihl_kat_1174.jpg' %}" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="my-categories" class="section text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Выберите нужный раздел</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-center">
                    <a><img alt="Инструменты" src="{% static 'img/tools1.png' %}" class="catalog-type center-block img-responsive"></a>
                    <h3>Инструменты</h3>
                </div>
                <div class="col-md-4">
                    <a><img alt="Электроинтсрументы" src="{% static 'img/drill.png' %}" class="catalog-type center-block img-responsive"></a>
                    <h3 class="text-center">Электроинструменты</h3>
                </div>
                <div class="col-md-4">
                    <a class="catalog-type" href="/elctriciti/"><img alt="Материалы" src="{% static 'img/wood.png' %}"
                                                 class="catalog-type center-block img-responsive"></a>
                    <h3>Стройматериалы</h3>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
